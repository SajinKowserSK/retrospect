<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-10">
            <img src="{{url_for('static',filename='images/icon2.png')}}">
         </div>
         <div class="col-2">
            <ul class="list-inline">
               <li class="list-inline-item"><a href="{{url_for('login')}}" class="poppins-light sz-27 gray-font">Sign In</a></li>
               <li class="list-inline-item"><a href="#" class="poppins-light sz-27 gray-font">Sign Up</a></li>
               </li>
            </ul>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <p class="text-center poppins-bold lighter-gray sz-30">Your Search Results for: {{keywords}}</p>
            </h3>
         </div>
      </div>
      <div class="row">
         <div class="col-2"></div>
         <div class="col-8">
            <form method="post" action="{{url_for('mentors')}}">
               <div class="input-group mb-3">
                  <input type="text" name="keywords" placeholder="Enter Keywords (Eg; Engineering, UofT" class="form-control">
                  <div class="input-group-append">
                     <input type="submit" class="btn btn-green white-text" value="Find Mentors"></button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="row card-row">
         {% for mentor in mentors %}
         <div class="col-4">
            <div class="container card-container">
               <div class="mentor-card">
                  <div class="row">
                     <div class="col-5">
                        <img src="{{mentor['image']}}" class="image" >
                     </div>
                     <div class="col-7">
                        <h4 class="name-font gray-font">{{mentor['name']}}</h4>
                        <p class="grey-font header-font reduced-top-padding">{{mentor['header']}}</p>
                        <p class="dm-sans-font sz-12 reduced-top-padding">{{mentor['bio']}}</p>
                        {% for keyword in mentor['keywords']%}
                        <span class="badge badge-success badge-pill sz-10 tag-font">{{keyword}}</span>
                        {% endfor %}
                        <form method="post" action="/pm/{{mentor['url']}}">
                           <br>
                           <button type="submit"> Chat </button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
